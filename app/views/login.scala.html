<html>
<head>
	<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/img/glyphicons-halflings-white.png">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
	
</head>
<body>
	<div class="container" id="loginModal">
		<div class="modal-header">
			<div class="span3"></div>
			<h3>Product Matching Framework</h3>
		</div>
		<div class="modal-body">
			<div class="well">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#login" data-toggle="tab">Login</a></li>
					<li><a href="#create" data-toggle="tab">Create Account</a></li>
				</ul>
				<div id="myTabContent" class="tab-content">
					<div class="tab-pane active in" id="login">
						<form class="form-horizontal" action="@routes.Login.login()" method="POST">
							<fieldset>
								<div id="legend">
									<legend class="">Login</legend>
								</div>
								<div class="control-group">
									<!-- Username -->
									<label class="control-label" for="username">Username</label>
									<div class="controls">
										<input type="text" id="username" name="username" class="input-xlarge" required>
									</div>
								</div>

								<div class="control-group">
									<!-- Password-->
									<label class="control-label" for="password">Password</label>
									<div class="controls">
										<input type="password" id="password" name="password" class="input-xlarge" required>
									</div>
								</div>


								<div class="control-group">
									<!-- Button -->
									<div class="controls">
										<button class="btn btn-success" type="submit">Login</button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
					
					<div class="tab-pane fade" id="create">
						<form id="create_account" method="POST" action="@routes.Login.createAccount()">
							<label>Username</label> <input id="username" name="username" type="text" placeholder="Choose a username .." class="input-xlarge" required> 
							<label>Password</label> <input id="password" name="password" type="password" placeholder="Choose a password .." class="input-xlarge" required>
							<div>
								<button class="btn btn-primary" type="submit">Create Account</button>
							</div>
						</form>
					</div>
					
					
				</div>
			</div>
		</div>
</body>
</html>
